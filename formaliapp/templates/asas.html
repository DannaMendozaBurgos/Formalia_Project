<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #6ec583;
            color: rgb(133, 127, 127);
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
        }
        .btn-submit {
            background-color: #6ec583;
            color: white;
        }
        .btn-submit:hover {
            background-color: #60a06e;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Signup as agent</h1>
        <center>
            <form name="worker" method="post" action="../EmployerSignup/">
                {% csrf_token %}
                <div class="form-group">
                    <label for="nameEmployer">Name:</label>
                    <input type="text" id="nameEmployer" name="nameEmployer" required>
                </div>
                <div class="form-group">
                    <label for="contactEmployer">Contact number: </label>
                    <input type="text" id="contactEmployer" name="contactEmployer" required>
                </div>
                <div class="form-group">
                    <label for="mailEmployer">E-mail: </label>
                    <input type="text" id="mailEmployer" name="mailEmployer" required>
                </div>
                <div class="form-group">
                    <label for="companyEmployer">Company: </label>
                    <input type="text" id="companyEmployer" name="companyEmployer" required>
                </div>
                <div class="form-group">
                    <label for="passwordEmployer">Password:</label>
                    <input type="password" id="passwordEmployer" name="passwordEmployer" required>
                </div>

                <button type="submit" name="loginEmployer">Sing in</button>
           </form>
        </center> 
    </div>
</body>
</html>
