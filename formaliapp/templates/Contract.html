<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #6ec583;
            color: rgb(133, 127, 127);
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
        }
        .btn-submit {
            background-color: #6ec583;
            color: white;
        }
        .btn-submit:hover {
            background-color: #60a06e;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulario de Reserva</h1>
        <center>
            <form name = "contract" method="post" action="../newContract/">
                {% csrf_token %}
                <div class="form-group">
                    <label for="worker">Trabajador:</label>
                    <select id="worker" name="worker">
                        {% for worker in workers %}
                            <option value="{{ worker.id }}">{{ worker.nameWorker }}</option>
                        {% endfor %}
                    </select><br>
                </div>
                <div class="form-group">
                    <label for="employer">Empleador:</label>
                    <select id="employer" name="employer">  
                        {% for employer in employers %}
                            <option value="{{ employer.id }}">{{ employer.nameEmployer }}</option>
                        {% endfor %}
                    </select><br>
                </div>
                <div class="form-group">
                    <label for="typeContract">Tipo de Contrato:</label>
                    <select id="typeContract" name="typeContract">
                        {% for choice in type_contract_choices %}
                            <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                        {% endfor %}
                    </select><br>
                </div>
                <div class="form-group">
                    <label for="startdate">Fecha de Inicio:</label>
                    <input type="date" id="startdate" name="startdate"><br>
                </div>
                <div class="form-group">
                    <label for="finishdate">Fecha de Finalización:</label>
                    <input type="date" id="finishdate" name="finishdate"><br>
                </div>
                <div class="form-group">
                    <label for="descriptionContract">Descripción del Contrato:</label>
                    <textarea id="descriptionContract" name="descriptionContract" rows="4" cols="50"></textarea><br>
                 </div>
                <div class="form-group">
                    <label for="fareContract">Tarifa del Contrato:</label>
                    <input type="text" id="fareContract" name="fareContract"><br>
                </div>
                <button type="submit" class="btn btn-submit">Guardar</button>
            </form>
        </center> 
    </div>
</body>
</html>
